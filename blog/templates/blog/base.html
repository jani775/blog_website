<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Russo+One&display=swap" rel="stylesheet">


</head>
<body class="loader">
    <!-- Navbar -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont cutstom-navbar">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <a class="navbar-brand big-brand" href="{% url 'post_list' %}">My Blog</a>
                <li class="nav-link">
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-link">
                    <a href="https://github.com/jani775">GitHub</a>
                </li>
                <li class="nav-link">
                    <a href="https://www.linkedin.com">Linkedin</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="my">
                    <a href="{% url 'post_new' %}">New Post  </a>
                </li>
                <li class="my">
                    <a href="{% url 'post_draft_list' %}">Draft</a>
                </li>
                <li class="my">
                    <a href="{% url 'logout' %}">Logout </a>
                </li>
                <li class="my">
                    <a> Welcome: {{ user.username }}</a>
                </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                    </li>
                {% endif %}
            </ul>
        </div>

  </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-posts">

                </div>
            </div>
        </div>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
